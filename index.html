<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
  <script src="js/EventWrapper.min.js"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=vZ1r7NdTecAldnLi0cBV8TCFb3GTXKRR&callback=init" async defer onerror="baiduError()"></script>
  <title>neighborhood map</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand ">neighborhood map</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse" data-bind="submit: filter">
              <form class="navbar-form navbar-right">
                  <div class="input-group">
                      <input type="text" class="form-control" data-bind="value: keyword">
                      <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">Filter</button>
            </span>
                  </div>
              </form>
              <ul class="nav navbar-nav navbar-right navbartop" data-bind="foreach: filteredList">
                  <li>
                      <a href="#" data-bind="text: title, click: $parent.showInfo" ></a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <div class="container-fluid">
      <div class="row">
          <div class="col-md-2 sidebar">
              <ul class="nav nav-sidebar" id="nav-sidebar" data-bind="foreach: filteredList">
                  <li>
                      <a href="#" data-bind="text: title, click: $parent.showInfo"></a>
                  </li>
              </ul>
          </div>
          <div id="map" class="col-md-10 col-md-offset-2 main">

          </div>
      </div>
  </div>
</body>

</html>
